<!DOCTYPE html>
<html>
<!-- head tag for meta data (ie not visible on page) -->
<head>
	<!-- these are comments -->
	<!-- these are ignored by the browser -->
	<!-- command + blackslash for comments -->
	<title>TITLE</title>
</head>
<body>
	<h1>Kat's Webpage</h1>
	<h2>Slightly smaller</h2>
	<h3>And smaller still</h3>
	<h4>Tiny but mighty</h4>
	<h5>You can still see me</h5>

	<p>This is a paragraph, you can write whatever, don't have to copy me</p>

	<p>Add another paragraph because I'm in charge</p>
</body>
</html>
